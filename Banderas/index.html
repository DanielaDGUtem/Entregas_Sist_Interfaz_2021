<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banderas</title>

    <link rel="stylesheet" href="assets/css/estilos.css">

</head>

<body>
    <h1>Daniela Durán</h1>

    <h2>Colombia</h2>

    <div class="bandera">
        <div class="colombia_amarillo"></div>
        <div class="colombia_azul"></div>
        <div class="colombia_rojo"></div>
    </div>

    <h2>México</h2>

    <div class="bandera">
        <div class="mexico_verde"></div>
        <div class="mexico_blanco"><img class="escudo_mexico" src="../Banderas/assets/img/escudo_Mexico.png" alt=""></div>
        <div class="mexico_rojo"></div>
    </div>

    <h2>España</h2>

    <div class="bandera">
        <div class="espana_rojo"></div>
        <div class="espana_amarillo"><img class="escudo_espana" src="assets/img/escudo_espana.png" alt=""></div>
        <div class="espana_rojo"></div>
    </div>

    <h2>Japón</h2>

    <div class="bandera">
        <div class="japon_blanco"></div> 
        <div class="circulo_rojo"></div>
    </div>

    <h2>Islandia</h2>

    <div class="bandera">
        <div class="islandia_azul"></div>
        <div class="blanco_horizontal"></div>
        <div class="blanco_vertical"></div>
        <div class="rojo_horizontal"></div>
        <div class="rojo_vertical"></div>
    </div>

    <h2>Chile</h2>

    <div class="bandera">
        <div id="estrella"></div>
        <div class="chile_azul"></div>
        <div class="chile_blanco"></div>
        <div class="chile_rojo"></div>
        
    </div>

    <h2>Brasil</h2>

    <div class="bandera">
        <div class="brasil_verde"></div>
        <div id="rombo"></div>
        <div class="circulo_azul"></div>
    </div>

    <h2>Pakistan</h2>

    <div class="bandera">
        <div class="pakistan_blanco"></div>
        <div class="pakistan_verde"></div>
        <div id="estrella_pakistan"></div>
        <div id="luna"></div>
    </div>

    <h2>Corea del Sur</h2>

    <div class="bandera">
        <div class="corea_blanco"> <img class="trigrama_corea" src="assets/img/trigrama_corea.png" alt=""> </div>
        <div id="yin-yang"></div>
    </div>

</body>
</html>
